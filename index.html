<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <main>
        <h2>Contact Us</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label style="  margin-bottom: 10PX;">Query Type</label>
            <div class="radio-group">
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry" required>
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="support-request" name="query-type" value="Support Request" required>
                        <label for="support-request">Support Request</label>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" name="entrar-contato" id="entrar-contato" required>
            <label for="entrar-contato">I consent to being contacted by the team</label>
        </div>
        <button type="submit">Submit</button>
    </main>
</body>

</html>
